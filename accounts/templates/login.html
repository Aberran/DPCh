{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="login-form border rounded p-3">
      <h2>Login</h2>
        <form method="post" class="form">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success btn-block w-100">Login</button>
        </form>
      <p class="mt-4">If you dont have account yet please <a href="{% url 'registration' %}">Register here</a></p>
    </div>
</div>
{% endblock %}
