{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="registration-form border rounded p-3">
        <h2>Registration Form</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}   
            <button type="submit" class="btn btn-success btn-block w-100">Registration</button>
        </form>
    </div>
</div>
{% endblock content %}
